name: tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "20"
      - run: echo "./node_modules/.bin" >> $GITHUB_PATH
      - run: npm run setup
      - run: xvfb-run -a npm run test
